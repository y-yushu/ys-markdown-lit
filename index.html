<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
      .grid {
        display: grid;
      }
      .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .box_left {
        border: 1px solid red;
      }
    </style>

    <script type="module">
      import { MarkdownStr_echart as mock } from './src/mock.ts'

      window.onload = () => {
        // 添加
        const button = document.getElementById('test_but_1')
        button.addEventListener('click', () => {
          const dom = document.getElementById('left-rendering')
          let index = 0
          const updateContent = () => {
            if (index < mock.length) {
              dom.content = mock.slice(0, index + 1) // 增量更新内容
              index++
              setTimeout(updateContent, 20) // 每 59ms 更新一个字符
            }
          }
          updateContent()
        })

        // 销毁
        const button2 = document.getElementById('test_but_2')
        button2.addEventListener('click', () => {
          const domall = document.getElementById('all_box')
          domall.innerHTML = ''
        })
      }
    </script>
  </head>

  <body>
    <button id="test_but_1">测试</button>
    <button id="test_but_2">销毁</button>
    <div id="all_box" class="grid grid-cols-2">
      <div>
        <h1>AST渲染</h1>
        <div class="box_left">
          <ys-md-rendering id="left-rendering">
            <ys-code-highlight></ys-code-highlight>
            <ys-katex></ys-katex>
            <ys-echarts></ys-echarts>
          </ys-md-rendering>
        </div>
      </div>
      <div>
        <h1>默认渲染</h1>
        <div></div>
      </div>
    </div>
  </body>
</html>
