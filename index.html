<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YsMdRendering</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      .page {
        margin: 0 auto;
        max-width: 1280px;
        padding: 1rem;
        background-color: #f6f6f6;
      }
      .grid {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
      }
      .grid > div {
        border: 1px solid #ccc; /* 添加边框 */
        padding: 1rem; /* 添加内边距，使内容不紧贴边框 */
        background-color: #fff; /* 背景颜色 */
        border-radius: 8px; /* 可选：添加圆角 */
      }
    </style>
    <script type="module">
      import { MarkdownStr_mermaid as mock } from './src/mock.ts'

      window.onload = () => {
        // 左侧加载
        const button = document.getElementById('test_but_1')
        button.addEventListener('click', () => {
          // ---- 增量添加
          const render_1 = document.getElementById('render_1')
          const render_2 = document.getElementById('render_2')
          const render_3 = document.getElementById('render_3')
          let index = 0
          const updateContent = () => {
            if (index < mock.length) {
              render_1.content = mock.slice(0, index + 1) // 增量更新内容
              render_2.content = mock.slice(0, index + 1) // 增量更新内容
              render_3.content = mock.slice(0, index + 1) // 增量更新内容
              index++
              setTimeout(updateContent, 20) // 每 59ms 更新一个字符
            }
          }
          updateContent()
        })
      }
    </script>
  </head>

  <body>
    <div class="page">
      <button id="test_but_1">开始更新</button>
      <div class="grid">
        <div>
          <h3>非实时渲染</h3>
          <div>
            <ys-md-rendering id="render_1" class="left-rendering-1">
              <ys-mermaid></ys-mermaid>
            </ys-md-rendering>
          </div>
        </div>
        <div>
          <h3>实时渲染，异常报错</h3>
          <div>
            <ys-md-rendering id="render_2" class="left-rendering-1">
              <ys-mermaid initial-status="view"></ys-mermaid>
            </ys-md-rendering>
          </div>
        </div>
        <div>
          <h3>实时渲染，异常忽略</h3>
          <div>
            <ys-md-rendering id="render_3" class="left-rendering-1">
              <ys-mermaid initial-status="view" error-handling="notHandled"></ys-mermaid>
            </ys-md-rendering>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
