<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
      .grid {
        display: grid;
      }
      .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .box_left {
        border: 1px solid red;
      }
    </style>

    <script type="module">
      import { MarkdownStr_katex as mock, MarkdownStr_code } from './src/mock.ts'

      const mock2 = MarkdownStr_code + '\n\n' + mock

      window.onload = () => {
        const doms = document.querySelectorAll('ys-md-rendering')
        doms.forEach(dom => {
          dom.content = mock2
        })
      }
    </script>
  </head>

  <body>
    <button id="test-but">测试</button>
    <div class="grid grid-cols-2">
      <div>
        <h1>AST渲染</h1>
        <div class="box_left">
          <ys-md-rendering>
            <ys-code-highlight></ys-code-highlight>
            <ys-katex></ys-katex>
          </ys-md-rendering>
        </div>
      </div>
      <div>
        <h1>默认渲染</h1>
        <div></div>
      </div>
    </div>
  </body>
</html>
