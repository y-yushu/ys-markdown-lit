<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YsMdRendering</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
        background-color: #f5f5f5; /* 浅色背景 */
        color: #2b2b2b; /* 浅色文字 */
      }

      .page {
        margin: 0 auto;
        max-width: 1280px;
        padding: 1rem;
      }

      .grid {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .grid > div {
        max-width: 100%;
        border: 1px solid #ccc;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        background-color: #ffffff; /* 浅色卡片背景 */
      }

      /* 深色模式 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #e0e0e0;
        }
        .grid > div {
          background-color: #2b2b2b;
          border: 1px solid #555;
        }
      }
    </style>
    <script type="module">
      import { MarkdownStr_mock as mock } from './src/mock.ts'

      const render_11 = document.getElementById('render_1')
      render_11.content = mock

      window.onload = () => {
        // 左侧加载
        const button = document.getElementById('test_but_1')
        button.addEventListener('click', () => {
          // ---- 增量添加
          const render_1 = document.getElementById('render_1')
          render_1.content = ''
          // const render_2 = document.getElementById('render_2')
          // render_2.content = ''
          let index = 0
          const updateContent = () => {
            if (index < mock.length) {
              if (render_1) render_1.content = mock.slice(0, index + 1) // 增量更新内容
              // if (render_2) render_2.content = mock.slice(0, index + 1) // 增量更新内容
              index++
              setTimeout(updateContent, 10) // 每 59ms 更新一个字符
            }
          }
          updateContent()
        })

        // 监听事件
        const codedom = document.getElementById('render_1')
        if (codedom) {
          codedom.addEventListener('copy-text', e => {
            console.log('e.detail.text', e?.detail?.text)
          })
        }

        const button2 = document.getElementById('test_but_2')
        button2.addEventListener('click', () => {
          const render_1 = document.getElementById('render_1')
          render_1.mode = render_1.mode === 'dark' ? 'light' : 'dark'
        })
      }
    </script>
  </head>

  <body>
    <div class="page">
      <button id="test_but_1">开始更新</button>
      <button id="test_but_2">切换模式</button>
      <div class="grid">
        <div>
          <h3>非实时渲染</h3>
          <div>
            <ys-md-rendering id="render_1">
              <ys-code-highlight no-word-wrap></ys-code-highlight>
              <ys-echarts></ys-echarts>
              <ys-katex></ys-katex>
              <ys-svg></ys-svg>
              <ys-mermaid initial-status="view" error-handling="errorHandling"></ys-mermaid>
              <ys-think></ys-think>
            </ys-md-rendering>
          </div>
        </div>
        <div>
          <h3>实时渲染，异常报错</h3>
          <div>
            <!-- <ys-md-rendering
              id="render_2"
              content='# 测试echarts&#10;&#10;&lt;echarts&gt;&#10;{"xAxis":{"type":"category","data":["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]},"yAxis":{"type":"value"},"series":[{"data":[150,230,224,218,135,147,260],"type":"line"}]}&#10;&lt;/echarts&gt;&#10;&#10;&lt;echarts&gt;&#10;{"xAxis":{"type":"category","data":["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]},"yAxis":{"type":"value"},"series":[{"data":[150,230,224,218,135,147,260],"type":"line"}]}&#10;&lt;/echarts&gt;&#10;&#10;&gt; 渲染完成了'
            >
              <ys-echarts></ys-echarts>
            </ys-md-rendering> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
